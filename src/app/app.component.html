<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="row">
  <h1>
    Welcome to {{title}}!
  </h1>
  <br>
  <h1>Hey guys!</h1>
  <ul>
    <li *ngFor="let arr of myArr">{{ arr }}</li>
  </ul>

  <div class="form-group col-sm-12 ">
    
      <strong>My image Binding </strong>
      <img class="img-responsive" src ="{{ imageLogo }}" width="460" height="345"> 
   
  </div>
  <div class="form-group col-sm-12">
      <button class="btn btn-success" [disabled]="buttonStatus">My Button</button>
      <input type="checkbox" [(ngModel)]="buttonStatus"> {{ buttonStatus }}
      <button  class="btn "  (click)="myEvent($event)">My Event</button>
    </div>
    <div class="form-group col-sm-12">
        <p [@myAwesomeAnimation]='state' (click)="animateMe()">I will animate</p>
    </div>
</div>
</div>
